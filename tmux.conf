# tmux configuration generated by tmux.info
# https://tmux.info/tools/config-generator


# Enable Mouse Support
set -g mouse on

# Increase History Limit
set -g history-limit 50000

# Start Index at 1
set -g base-index 1
setw -g pane-base-index 1

# True Color Support
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"

# Vim Navigation
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Reload Binding
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# TPM (Plugin Manager)
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Options
# set -sg terminal-overrides ",*:RGB"  # true color support
set -g escape-time 0  # disable delays on escape sequences
set -g mouse on
set -g renumber-windows on  # keep numbering sequential
set -g repeat-time 1000  # increase "prefix-free" window

# Change prefix
unbind C-b
set -g prefix `
bind ` send-prefix

# Theme: borders
set -g pane-border-lines simple
set -g pane-border-style fg=blue,bright
set -g pane-active-border-style fg=magenta

set -g status-position top
set -g status-style bg=default,fg=blue,bright
set -g status-left " "
set -g status-right "#{?client_prefix,#[fg=yellow]PREFIX ,}#[fg=brightblue,italics]#S #[fg=blue,dim,noitalics][ #[default]#[fg=brightblue,bold]#W #[fg=blue,dim,nobold]] "
set -g status-justify left

# Theme: status (window)
set -g window-status-format "○"
set -g window-status-current-format "●"

set -g window-status-style "fg=blue,dim"
set -g window-status-current-style "#{?window_zoomed_flag,fg=yellow,fg=magenta,bright}"
set -g window-status-bell-style "fg=red,nobold"

# Theme: messages
set -g message-style bg=blue,fg=black,bright
set -g message-command-style bg=black,fg=blue,bright

bind -r h resize-pane -L 5
bind -r j resize-pane -D 2
bind -r k resize-pane -U 2
bind -r l resize-pane -R 5

# Swap panes
bind -r H swap-pane -U
bind -r J swap-pane -D
bind -r K swap-pane -U
bind -r L swap-pane -D

bind \\ split-window -h
bind - split-window -v
unbind '"'
unbind %

# Keybindings: windows
bind n new-window
bind X kill-window
bind -n M-H previous-window
bind -n M-L next-window

bind -n M-1 select-window -t :1
bind -n M-2 select-window -t :2
bind -n M-3 select-window -t :3
bind -n M-4 select-window -t :4
bind -n M-5 select-window -t :5
bind -n M-6 select-window -t :6
bind -n M-7 select-window -t :7
bind -n M-8 select-window -t :8
bind -n M-9 select-window -t :9

# Keybindings: other
bind f resize-pane -Z
bind q detach-client
bind e choose-window -Z

# Unbind default prefix+s (choose-tree) and use for copy mode
unbind s
bind s copy-mode

# Vim-style copy mode keybindings
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Open pane contents in editor
bind S capture-pane -S - \; save-buffer /tmp/tmux-buffer \; delete-buffer \; new-window -n "tmux-output" "$EDITOR /tmp/tmux-buffer"

# Swap prefix+, and prefix+<
bind , display-menu -T "#[align=centre]#{window_index}:#{window_name}" -x W -y W "#{?#{>:#{session_windows},1},,-}Swap Left" l { swap-window -t :-1 } "#{?#{>:#{session_windows},1},,-}Swap Right" r { swap-window -t :+1 } "#{?pane_marked_set,,-}Swap Marked" s { swap-window } '' Kill X { kill-window } Respawn R { respawn-window -k } "#{?pane_marked,Unmark,Mark}" m { select-pane -m } Rename n { command-prompt -F -I "#W" { rename-window -t "#{window_id}" "%%" } } '' "New After" w { new-window -a } "New At End" W { new-window }
bind < command-prompt -I "#W" { rename-window "%%" }

bind -n M-w select-pane -U
bind -n M-a select-pane -L
bind -n M-s select-pane -D
bind -n M-d select-pane -R
bind -n M-f resize-pane -Z

# Initialize TPM (keep this line at the very bottom of tmux.conf)
# run '~/.tmux/plugins/tpm/tpm'
